# This is the configuring for logging displayed in the Application Server
log4j.rootLogger = DEBUG,ace4jOlsLocalAppender
#ace4j log appender
log4j.appender.ace4jOlsLocalAppender=com.ace4j.openservices.ace4j.sdk.log4j.Ace4jLogAppender
log4j.appender.ace4jOlsLocalAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.ace4jOlsLocalAppender.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss,SSS}%-5p[%-c]%m%n
log4j.appender.ace4jOlsLocalAppender.Threshold=DEBUG